<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>Someone New</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="{{ site.github.url }}"> <h1>{{ site.title }}</h1> </a>
        <a href="https://imgur.com/wNb3vL6">
            <img src="https://i.imgur.com/wNb3vL6.jpg" title="source: imgur.com" alt="Chris Choy"/>
        </a>
        <p class="view">
            <a href="{{ site.github.url }}">Home</a> <br>
            <a href="{{ site.baseurl }}/resume/">Resume</a><br><br>
            <a href="mailto:cchoy@uchicago.edu">Email</a> <br>
            <a href="https://github.com/cchoy96">GitHub</a> <br>
            <a href="linkedin.com/in/cchoy96">LinkedIn</a>
        </p>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
